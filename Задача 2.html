    <body>
        <script>
        
        function compare(arr) {
            let answer = [];
           
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i][0] === arr[i + 1][0] && arr[i][arr[i].length - 1] === arr[i + 1][arr[i + 1].length - 1]) {
                    answer.push("true");
                } else {
                    answer.push("false");
                }
            }
            
            alert(answer);
        }

        let arr = [];
        
        while (1) {
            let word = prompt("Введите слова", "");
            if (word == "") {
                continue;
            } else if (word == null) {
                break;
            } else {
                arr.push(word);
            }
        }

        compare(arr);

        </script>
    </body>
