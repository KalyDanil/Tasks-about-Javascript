<!DOCTYPE html>
<html lanh = "ru">
    <body>
        <script>
        
            function fibonachi(n) {
                if (n == N) {
                    return answer;
                } else {
                    answer[i] = answer[i - 1] + answer[i - 2];
                    n -= 1;
                    i += 1;
                    return fibonachi(n); 
                }
            }

            let answer = [0, 1];
            let N = 2;
            let i = 2;
            let n = Number(prompt("Введите целое число больше 2"));
            
            fibonachi(n);

            alert(answer);

        </script>
    </body>
